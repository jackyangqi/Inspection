<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiAdmin/layui/css/layui.css"
          media="all">
    <link rel="stylesheet" href="/layuiAdmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/layuiAdmin/style/eleTree.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">角色列表</div>
                <div class="layui-card-body">
                    <div class="roleTree"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="/layuiAdmin/layui/layui.js?t=1"></script>
<script>
    layui.config({
        base : '/layuiadmin/' //静态资源所在路径
    }).extend({
        index : 'lib/index' //主入口模块
    }).use([ 'index', 'eleTree','table','jquery' ], function() {
        var eleTree = layui.eleTree;
        var table = layui.table;
        var $ = layui.jquery
        table.render({
            elem: '#user-table',
            request: {
                pageName: 'current',
                limitName: 'size'
            },
            url: '/user/list',
            cols: [
                [
                    {checkbox: true, fixed: true}
                    , {field: 'id', title: 'id', width: 80, sort: true, fixed: true}
                    , {field: 'username', title: '用户名'}
                    , {field: 'nickname', title: '昵称'}
                    , {field: 'headimg', title: '头像'}
                    , {field: 'moboile', title: '手机号'}
                    , {field: 'userIp', title: 'IP地址'}
                    , {field: 'email', title: '邮箱'}
                    , {field: 'type', title: '所属单位'}
                ]
            ]
            , totalRow: false
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['count', 'prev', 'page', 'next', 'skip','limit'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,limits:[10,15,20]
                , groups: 5 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页

            }
            , parseData: function (res) {
                var data = res;
                return {
                    "code": '0', //解析接口状态
                    "msg": '返回成功', //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.records //解析数据列表
                };
            }
        })

        //监听行单击事件（双击事件为：rowDouble）
        table.on('row(user-table)', function(obj){
            var data = obj.data;

            // layer.alert(JSON.stringify(data), {
            // 	title: '当前行数据：'
            // });
            $.ajax({
                url:'/role/treeList',
                data:{
                    id:data.id
                },
                dataType:'json',
                success:function (data){
                    console.log(data);
                    var arr = [];
                    roleTree.unCheckNodes();
                    $.each(data.data,function (index,item){
                        arr.push(item.id)
                    })
                    roleTree.setChecked(arr,true);
                }
            })

            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        });

        $('.user-table-query .layui-btn').on('click', function () {
            table.reload('user-table', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });


        var permissionTree = eleTree.render({
            elem : '.permissionTree',
            url : '/prmission/menuByRole',
            where:{
                'userid':0
            },
            showCheckbox:true,
            defaultExpandAll:true,
            //checkStrictly:true,
            request: {
                name: "name",
                key: "id",
                children: "child",
                checked: "checked",
                disabled: "disabled",
                isLeaf: "isLeaf"
            }
        });

        eleTree.on("nodeClick(data1)",function(d) {
            console.log(d.data);    // 点击节点对应的数据
            console.log(d.event);   // event对象
            console.log(d.node);    // 点击的dom节点
            console.log(this);      // 与d.node相同
        })

        var roleTree = eleTree.render({
            elem : '.roleTree',
            url : '/role/treeList',
            showCheckbox:true,
            defaultExpandAll:true,
            request: {
                name: "roleName",
                key: "id",
                children: "child",
                checked: "checked",
                disabled: "disabled",
                isLeaf: "isLeaf"
            }
        });

    });
</script>
</body>
</html>
