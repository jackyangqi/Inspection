<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>权限管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="/layuiAdmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="/layuiAdmin/style/admin.css" media="all">
<link rel="stylesheet" href="/layuiAdmin/style/eleTree.css" media="all">
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md5">
				<div class="layui-card">
					<div class="layui-card-header">权限菜单</div>
					<div class="layui-card-body">
						<div class="permissionTree" lay-filter="permissionTree"></div>
					</div>
				</div>
			</div>
			<div class="layui-col-md7">
				<div class="layui-card">
					<div class="layui-card-header"></div>
					<div class="layui-card-body">
						<form class="layui-form" action="" lay-filter="permission_form" id="permission_form">
							<input type="text" name="id" id="uid" style="display: none">
							<div class="layui-form-item">
								<label class="layui-form-label">父级菜单</label>
								<div class="layui-input-block">
									<input disabled type="text" name="pname" lay-verify="pname" autocomplete="off" placeholder=""
										   class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">名称</label>
								<div class="layui-input-block">
									<input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入菜单名称"
										   class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">请求地址</label>
								<div class="layui-input-block">
									<input type="text" name="page" lay-verify="page" autocomplete="off" placeholder="请输入请求地址"
										   class="layui-input">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">图标</label>
								<div class="layui-input-block">
									<input type="text" name="icon" lay-verify="icon" autocomplete="off" placeholder="请选择图标"
										   class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">排序级别</label>
								<div class="layui-input-block">
									<input type="text" name="zindex" lay-verify="zindex" autocomplete="off" placeholder="请输入排序级别"
										   class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">描述</label>
								<div class="layui-input-block">
									<input type="text" name="descpt" lay-verify="descpt" autocomplete="off" placeholder="请输入描述内容"
										   class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label"></label>
								<button class="layui-btn">修改</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="/layuiAdmin/layui/layui.js?t=1"></script>
	<script>
		layui.config({
			base : '/layuiadmin/' //静态资源所在路径
		}).extend({
			index : 'lib/index' //主入口模块
		}).use([ 'index', 'eleTree','table','jquery','form' ], function() {
			var eleTree = layui.eleTree,form = layui.form;
			var $ = layui.jquery;
			var permissionTree = eleTree.render({
				elem : '.permissionTree',
				url : '/prmission/menuByRole',
				where:{
					'userid':0
				},
				emptText: "暂无数据",        // 内容为空的时候展示的文本
				renderAfterExpand: true,    // 是否在第一次展开某个树节点后才渲染其子节点
				highlightCurrent: true,    // 是否高亮当前选中节点，默认值是 false。
				defaultExpandAll: true,    // 是否默认展开所有节点
				expandOnClickNode: false,    // 是否在点击节点的时候展开或者收缩节点， 默认值为 true，如果为 false，则只有点箭头图标的时候才会展开或者收缩节点。
				showCheckbox: true,        // 节点是否可被选择
				showLine: true,            // 是否显示连线，默认false
				request: {
			        name: "name",
			        key: "id",
			        children: "child",
			        checked: "checked",
			        disabled: "disabled",
			        isLeaf: "isLeaf"
			    }
			});

			eleTree.on("nodeClick(permissionTree)",function(d) {
				console.log(d.data.parentData.data.name);    // 点击节点对应的数据
				$.ajax({
					url:'/prmission/findById',
					data:{
						id:d.data.currentData.id
					},
					dataType : 'json',
					success:function (data){
						$("input[name='pname']").val(d.data.parentData.data.name)
						form.val("permission_form", data.data);
					}
				})
			})
		});
	</script>
</body>
</html>
