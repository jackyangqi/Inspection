<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card" id="add" style="display: none">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="user_form" id="user_form">
                <input type="text" name="id" id="uid" style="display: none">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="用户名"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="请输入密码"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password2" lay-verify="password2" autocomplete="off" placeholder="确认密码"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属单位</label>
                    <div class="layui-input-block">
                        <input type="text" name="factory" lay-verify="title" autocomplete="off" placeholder="请输入生产厂家"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile" lay-verify="mobile" autocomplete="off" placeholder="请输入手机号"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">头像</label>
                    <div class="layui-input-block">
                        <input type="text" name="filename" lay-verify="title" autocomplete="off" placeholder="请输入设备名称"
                               class="layui-input">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-body">
            <table id="user-table" lay-filter="user-table"></table>

            <script type="text/html" id="toolbar_user">
                <div class="layui-inline">
                    <input class="layui-input" id="wd" placeholder="关键字搜索" autocomplete="off">
                </div>
                <button class="layui-btn layui-btn" lay-event="search">搜索</button>
                <button class="layui-btn layui-btn" lay-event="add">新增</button>
            </script>
            <script type="text/html" id="table-table-webuser">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin', 'table', 'treetable','form'], function () {
        var $ = layui.$,
            table = layui.table,
            treetable = layui.treetable,
            form= layui.form;


        table.render({
            elem: '#user-table',
            request: {
                pageName: 'current',
                limitName: 'size'
            },
            url: '/user/list',
            toolbar: '#toolbar_user',
            cols: [
                [
                    {checkbox: true, fixed: true}
                    , {field: 'id', title: 'id', width: 80, sort: true, fixed: true}
                    , {field: 'username', title: '用户名'}
                    , {field: 'nickname', title: '昵称'}
                    , {field: 'headimg', title: '头像'}
                    , {field: 'moboile', title: '手机号'}
                    , {field: 'userIp', title: 'IP地址'}
                    , {field: 'email', title: '邮箱'}
                    , {field: 'type', title: '所属单位'}
                    , {field: 'lock', title: '操作', width: 160, templet: '#table-table-webuser', unresize: true}
                ]
            ]
            , totalRow: false
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['count', 'prev', 'page', 'next', 'skip', 'limit'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , limits: [10, 20, 30]
                , groups: 5 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页

            }
            , parseData: function (res) {
                var data = res;
                return {
                    "code": '0', //解析接口状态
                    "msg": '返回成功', //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.records //解析数据列表
                };
            }
        })

        function reload() {
            var wd = $('#wd').val();
            table.reload('user-table', {
                url: '/user/list',
                where: {
                    wd: $('#wd').val(),
                    status: '',
                },
                done: function () {
                    $('#wd').val(wd)
                }
            });
        }

        //头工具栏事件
        table.on('toolbar(user-table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            console.log(checkStatus)
            switch (obj.event) {
                case 'search':
                    var wd = $('#wd').val();
                    table.reload('eq_reload', {
                        url: '/equipment/list',
                        where: {
                            wd: $('#wd').val(),
                            status: '',
                        },
                        done: function () {
                            $('#wd').val(wd)
                        }
                    });
                    break
                case 'add':
                    //$("#equipment")[0].reset();
                    layui.form.render();
                    layer.open({
                        title: '新增用户',
                        type: 1,
                        area: ['700px'],
                        offset: '50px',
                        content: $('#add'),
                        btn: ['确定', '取消'], //可以无限个按钮
                        yes: function (index, layero) {
                            //$('#eid').val(0);
                            console.log($('#user_form').serialize())
                            $.ajax({
                                url: '/user/reg',
                                data: $('#user_form').serialize(),
                                type: "POST",
                                dataType: "json",
                                success: function (data) {
                                    layer.msg(data.msg);
                                    if(data.bool){
                                    }
                                }
                            })

                        },
                        btn2: function (index, layero) {

                        },
                    });
                    break

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });
        //监听行工具事件
        table.on('tool(user-table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行吗', function (index) {
                    // $.ajax({
                    //     url: '/equipment/del',
                    //     data: data,
                    //     type: "POST",
                    //     dataType: "text",
                    //     success: function (data) {
                    //         layer.msg('删除设备成功')
                    //         layer.close(index);
                    //         reload();
                    //     }
                    // })
                });
            } else if (obj.event === 'edit') {
                console.log(data);
                form.val("user_form", data);
                layer.open({
                    title: '修改设备',
                    type: 1,
                    area: ['700px'],
                    offset: '50px',
                    content: $('#add'),
                    btn: ['确定', '取消'], //可以无限个按钮
                    yes: function (index, layero) {
                        $.ajax({
                            url: '/user/update',
                            data: $('#user_form').serialize(),
                            type: "POST",
                            dataType: "json",
                            success: function (data) {
                                layer.msg(data.msg);
                                if(data.bool){
                                    layer.close(index);
                                    reload();
                                }
                            }
                        })
                    },
                    btn2: function (index, layero) {

                    },
                });
            }
        });


    });
</script>
</body>
</html>
